<div class="picdata">
<div class="data">
  <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <h3>Type your data</h3>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Type your name"
            required minlength="3"
            ngModel
            name="name">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            placeholder="Type your surname"
            required minlength="3"
            ngModel
            name="surname">

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Type your email"
            required minlength="3"
            ngModel
            name="email">
    </form>
</div>
<img class="glass" src="assets/glassA.png">
</div>
<div class="picdata2">
<img class="cook" src="assets/cake.jpg">

<form class="day-hour">
  <h3>Select day and hours</h3>

  <label for="days">Select a day:</label>
  <select class="form-control" id="days">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <label for="startHour">Select start:</label>
  <select class="form-control" id="startHour">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <label for="endHour">Select end:</label>
  <select class="form-control" id="endHour">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <label for="table">Select a table:</label>
  <select class="form-control" id="table">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <div class="buttons">
  <button type="submit">Submit</button>
  <button type="reset">Clear</button>
  </div>

</form>
</div>
