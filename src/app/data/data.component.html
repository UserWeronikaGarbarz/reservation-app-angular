<p>Reserve a table without creating an account!</p>
<div class="data">
  <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
      <div class="row">
        <div class="form-group">
          <h3>Type your data</h3>
          <hr>
          <div class="in">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Type your name"
            required minlength="3"
            ngModel
            name="name">
          </div>
          <div class="in">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            placeholder="Type your surname"
            required minlength="3"
            ngModel
            name="surname">
          </div>
          <div class="in">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Type your email"
            required minlength="3"
            ngModel
            name="email">
          </div>
        </div>
      </div>
      <div class="row">
          <button class="btn but" type="submit">Submit</button>
          <button class="btn but" type="reset">Clear</button>
      </div>
    </form>
</div>
